<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Megastore-4</title>
	<link rel="stylesheet" href="style.css">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sora:wght@600&display=swap" rel="stylesheet">
</head>
<body>
	<div class="pages fourth-page">
		<img src="media/x.svg" class="icon x-icon">
		<p class="title title-left">Анкета  для корпоративных клиентов</p>
		<p class="goal fourth-page-goal">Личные данные</p>

		<div>
			<input type="text" class="input-left input-box box-200w goal-input" placeholder="Фамилия">
			<input type="text" class="input-box box-200w goal-input" placeholder="Имя">
			<input type="text" class="input-box box-200w goal-input" placeholder="Отчество ">
		</div>

		<p class="goal goal-left-down">Паспортные данные</p>

		<div>
			<div class="relative">
				<input type="text" class="input-left input-box box-200w goal-input" placeholder="Дата рождения">
				<img src="media/calendar.svg" class="icon icon-move">
			</div>

			<input type="text" class="input-box box-408w goal-input" placeholder="Место проживания по прописке">

			<input type="text" class="input-left input-box box-200w goal-input" placeholder="Серийный номер AN/ID">
			<input type="text" class="input-box box-200w goal-input" placeholder="ИНН">

			<div class="relative">
				<input type="text" class="input-box box-200w goal-input" placeholder="Дата получения">
				<img src="media/calendar.svg" class="icon icon-move">
			</div>
			
			<input type="text" class="input-left input-box box-200w goal-input" placeholder="Контактный номер"> 
			<input type="text" class="input-box box-200w goal-input" placeholder="Электронный адрес">

			<div class="relative">
				<input type="text" class="input-box box-200w goal-input"placeholder="Наименование банка">
				<img src="media/dropdown.svg" class="icon icon-move">
			</div>

			<input type="text" class="input-left input-box box-408w goal-input" placeholder="Фактическое место проживания">
		</div>

		<a href="#">
			<button class="btn btn-140px">Далее</button>
		</a>
	</div>
</body>
</html>
