<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Megastore-5</title>
	<link rel="stylesheet" href="style.css">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sora:wght@600&display=swap" rel="stylesheet">
</head>
<body>
	<div class="pages fifth-page">
		<img src="media/x.svg" class="icon x-icon">
		<p class="title title-left">Данные о ваших доходах</p>

		<div>
			<input type="text" class="input-left input-box box-408w goal-input" placeholder="Наименование организации">
			<input type="text" class="input-box box-200w goal-input"
			placeholder="Должность">

			<input type="text" class="input-left input-box box-304w goal-input" placeholder="Заработная плата в  месяц">
			<input type="text" class="input-box box-304w goal-input" placeholder="Заработная Плата  за посл.  3 месяца">
		</div>

		<p class="goal goal-left-down">Сведения о кредите</p>

		<div>
			<input type="text" class="input-left input-box box-625w goal-input" placeholder="Покупка телефона ( наименование товара)">

			<input type="text" class="input-left input-box box-200w goal-input" placeholder="Стоимость товара">
			<input type="text" class="input-box box-200w goal-input" placeholder="Количество товара">
			<input type="text" class="input-box box-200w goal-input" placeholder="Итого сумма кредита">

			<div class="relative">
				<input type="text" class="input-left input-box box-200w goal-input" placeholder="Вид кредита">
				<img src="media/dropdown.svg" class="icon icon-move">
			</div>
			
			<div class="relative">
				<input type="text" class="input-box box-200w goal-input" placeholder="Срок кредита (мес)">
				<img src="media/dropdown.svg" class="icon icon-move">
			</div>
			
			<div class="relative">
				<input type="text" class="input-left input-box box-625w goal-input" placeholder="Точка получения товара">
				<img src="media/dropdown.svg" class="icon icon-move">
			</div>
		</div>

		<a href="#">
			<button class="btn btn-140px">Далее</button>
		</a>
	</div>
</body>
</html>
